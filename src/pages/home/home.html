<ion-header>
  <ion-navbar>
    <ion-title>F33</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let thread of threads" (click)="goto(thread.id)">
    <ion-item>
      <ion-row>
        <ion-col><h2>{{thread.author}}</h2></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>{{thread.view}} views</p>
        </ion-col>
        <ion-col center text-center>
            <p>11h ago</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-card-content>
      <p>{{thread.title}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
